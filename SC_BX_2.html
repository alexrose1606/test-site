<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Switch Challenge</title>
  <style>
    body{font-family:system-ui,Arial;max-width:960px;margin:24px auto;padding:16px;background:#f7f7fb;color:#111}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:14px;background:#fff}
    .err{color:#b91c1c;font-weight:700}.warn{color:#b45309;font-weight:700}.muted{color:#666}
    .wrap{max-width:860px;margin:24px auto;padding:16px}
    .nav{display:flex;align-items:center;margin-bottom:10px}
    .brand{font-weight:800;font-size:18px;text-decoration:none;color:#111;letter-spacing:.2px}
    .brand:hover{text-decoration:underline}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:10px}
    h1{font-size:20px;margin:0}
    .meta{display:flex;gap:16px;align-items:center;font-weight:700}
    .label{font-size:12px;color:#666;letter-spacing:.08em;text-transform:uppercase;margin:10px 0 6px}
    .row-grid{display:grid;grid-template-columns:repeat(4,60px);gap:12px;align-items:center;justify-content:center}
    .tile{width:60px;height:60px;border-radius:10px;background:#fff;display:grid;place-items:center;border:1px solid #e5e7eb}
    .bar{display:flex;gap:12px;justify-content:center;margin:14px 0;flex-wrap:wrap}
    .opt{min-width:88px;padding:10px 12px;font-size:22px;border-radius:10px;border:2px solid #d1d5db;background:#fff;cursor:pointer;font-variant-numeric:tabular-nums}
    .opt:disabled{opacity:1;cursor:default}
    .opt:focus{outline:3px solid #3b82f6;outline-offset:2px}
    .status{text-align:center;font-weight:700;margin-top:8px}.ok{color:#15803d}.bad{color:#b91c1c}
    .controls{display:flex;justify-content:center;gap:10px;margin-top:10px;flex-wrap:wrap}
    .btn{padding:10px 14px;border-radius:10px;border:2px solid #d1d5db;background:#fff;cursor:pointer;font-weight:700}
    .btn[disabled]{opacity:.5;cursor:not-allowed}
    .debug{text-align:center;font-size:12px;color:#444;margin-top:6px}
    .plus{fill:#2EA7FF}.square{fill:#E63946}.circle{fill:#4CAF50}.tri{fill:#F4B400}
  </style>
</head>

<body
  data-supabase-url="https://dtmqecmuynheejxnyrfn.supabase.co"
  data-supabase-anon-key="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR0bXFlY211eW5oZWVqeG55cmZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyNDk3NzksImV4cCI6MjA3NjgyNTc3OX0.E06vwUuYIJqGQlw3ZazaG3W8lfoqaCeEVf_KeUhg0oQ"
>

  <div class="nav">
    <a class="brand" href="./member_dashboard.html">Member Dashboard</a>
  </div>

  <div id="gate" class="card">Loadingâ€¦</div>

  <div id="content" style="display:none">
    <div class="wrap">
      <header>
        <h1>Switch Challenge - Stage 2</h1>
        <div class="meta">
          <div style="visibility:hidden">placeholder</div>
        </div>
      </header>

      <div class="label" style="visibility:hidden">Target</div>
      <div id="topRow" class="row-grid"></div>

      <div id="boxSection">
        <div class="label" style="visibility:hidden">Box</div>
        <div class="bar"><button id="boxChip" class="opt" type="button" aria-hidden="true">----</button></div>
      </div>

      <div id="optionsSection">
        <div class="label" style="visibility:hidden">Options</div>
        <div id="options" class="bar"></div>
      </div>

      <div class="label" style="visibility:hidden">Input</div>
      <div id="bottomRow" class="row-grid"></div>

      <div id="status" class="status">Locked</div>

      <div class="controls">
        <label style="font-size:13px"><input type="checkbox" id="showDebug"> Show expected code</label>
      </div>
      <div id="debug" class="debug" style="display:none"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = document.body.dataset.supabaseUrl;
    const SUPABASE_ANON_KEY = document.body.dataset.supabaseAnonKey;
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, { auth: { flowType: 'pkce' } });

    const gate = document.getElementById('gate');
    const content = document.getElementById('content');

    async function ensureMember() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        gate.className='card err';
        gate.innerHTML='No session. Please <a href="./index.html">log in</a>.';
        return false;
      }
      if (!session.user.email_confirmed_at) {
        gate.className='card warn';
        gate.innerHTML='Signed in but email not verified. Open the link we sent you, then refresh this page.';
        return false;
      }
      return true;
    }

    function initSwitchChallenge(){
      function shapePlus(){return `<svg width="34" height="34" viewBox="0 0 24 24"><path class="plus" d="M10 4h4v6h6v4h-6v6h-4v-6H4v-4h6z"/></svg>`}
      function shapeSquare(){return `<svg width="34" height="34" viewBox="0 0 24 24"><rect class="square" x="4" y="4" width="16" height="16" rx="3"/></svg>`}
      function shapeCircle(){return `<svg width="34" height="34" viewBox="0 0 24 24"><circle class="circle" cx="12" cy="12" r="8"/></svg>`}
      function shapeTriangle(){return `<svg width="34" height="34" viewBox="0 0 24 24"><path class="tri" d="M12 4l9 16H3z"/></svg>`}
      const SHAPES={P:shapePlus,S:shapeSquare,C:shapeCircle,T:shapeTriangle};

      function renderRow(el,tokens){ el.innerHTML=tokens.map(t=>`<div class="tile">${SHAPES[t]()}</div>`).join(''); }
      function shuffle(a){a=a.slice(); for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]];} return a;}
      function randomCode(){return shuffle([1,2,3,4]).join('')}
      function deriveCode(top,bottom){
        const pos=new Map();
        top.forEach((t,i)=>pos.set(t,i+1));
        return bottom.map(t=>pos.get(t)).join('');
      }
      function applyPermToArray(arr, code){
        const perm = code.split('').map(d => parseInt(d,10)-1);
        return perm.map(i => arr[i]);
      }
      function invertCode(code){
        const perm = code.split('').map(d => parseInt(d,10)-1);
        const inv = [];
        for(let i=0;i<perm.length;i++){ inv[perm[i]] = i; }
        return inv.map(x => x+1).join('');
      }
      function makeOptions(correct){
        const set=new Set([correct]);
        while(set.size<3){
          const c=randomCode();
          if(c!==correct) set.add(c);
        }
        return shuffle([...set]);
      }

      let level=1,lvl=null;
      const topRow=document.getElementById('topRow');
      const bottomRow=document.getElementById('bottomRow');
      const optionsEl=document.getElementById('options');
      const status=document.getElementById('status');
      const debug=document.getElementById('debug');
      const showDebug=document.getElementById('showDebug');
      const boxChip=document.getElementById('boxChip');
      const boxSection=document.getElementById('boxSection');
      const optionsSection=document.getElementById('optionsSection');

      showDebug.addEventListener('change',()=>{debug.style.display=showDebug.checked?'block':'none'});

      function setOptionsEnabled(v){[...optionsEl.children].forEach(b=>b.disabled=!v);}

      function isBoxAboveForLevel(lvlNum){
        const group = Math.floor((lvlNum-1)/2);
        return (group % 2) === 0;
      }

      function moveBoxPosition(){
        const above = isBoxAboveForLevel(level);
        if(above){
          optionsSection.parentNode.insertBefore(boxSection, optionsSection);
        }else{
          optionsSection.parentNode.insertBefore(optionsSection, boxSection);
        }
      }

      function loadNewLevel(resetStatus = true){
        moveBoxPosition();
        const boxIsAbove = isBoxAboveForLevel(level);

        const TOK=['P','S','C','T'];
        const top = shuffle(TOK);
        const bottom = shuffle(TOK);
        const boxCode = randomCode();

        let correct;
        if (boxIsAbove){
          const topAfterBox = applyPermToArray(top, boxCode);
          correct = deriveCode(topAfterBox, bottom);
        }else{
          const inv = invertCode(boxCode);
          const bottomAfterInv = applyPermToArray(bottom, inv);
          correct = deriveCode(top, bottomAfterInv);
        }

        const options = makeOptions(correct);
        lvl = { top, bottom, boxCode, correct, options, boxIsAbove };

        renderRow(topRow, top);
        renderRow(bottomRow, bottom);
        boxChip.textContent = boxCode;

        optionsEl.innerHTML='';
        options.forEach(code=>{
          const b=document.createElement('button');
          b.className='opt'; b.type='button'; b.textContent=code;
          b.addEventListener('click',()=>choose(code));
          optionsEl.appendChild(b);
        });

        if (resetStatus){
          status.textContent='Locked';
          status.className='status';
        }
        debug.textContent = `Expected code: ${correct}`;
        setOptionsEnabled(true);
      }

      function choose(code){
        setOptionsEnabled(false);
        const ok = (code===lvl.correct);
        status.textContent = ok ? 'Correct' : 'Incorrect';
        status.className   = ok ? 'status ok' : 'status bad';
        if(ok){ level+=1; } else { level=Math.max(1,level-1); }
        loadNewLevel(false);
        setOptionsEnabled(true);
      }

      loadNewLevel(true);
    }

    (async function main(){
      const ok=await ensureMember(); if(!ok) return;
      gate.style.display='none'; content.style.display='block'; initSwitchChallenge();
    })();
  </script>
</body>
</html>
