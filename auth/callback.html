<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auth callback</title>
  <link rel="stylesheet" href="../styles.css">
  <script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // âœ… Load your Supabase project details stored earlier
      const url = localStorage.getItem('SB_URL');
      const key = localStorage.getItem('SB_ANON');

      // âœ… Create Supabase client
      const { createClient } = window.supabase;
      const client = createClient(url, key);

      // âœ… Check if session exists
      const { data: { session } } = await client.auth.getSession();
      const el = document.getElementById('status');

      if (session) {
        el.textContent = "Sign-in verified. Redirecting to dashboardâ€¦";
        // ðŸ‘‡ Fixed for GitHub Pages subpath (/test-site/)
        setTimeout(() => location.href = "../dashboard.html", 1200);
      } else {
        el.textContent = "No session found. Try logging in.";
        // ðŸ‘‡ Fixed for GitHub Pages subpath (/test-site/)
        setTimeout(() => location.href = "../index.html", 2000);
      }
    });
  </script>
</head>
<body>
  <main class="wrap">
    <h1>Checking your sessionâ€¦</h1>
    <p id="status">Waitingâ€¦</p>
  </main>
</body>
</html>
