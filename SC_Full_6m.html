  <style>
    body{font-family:system-ui,Arial;max-width:960px;margin:24px auto;padding:16px;background:#f7f7fb;color:#111}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:14px;background:#fff}
    .err{color:#b91c1c;font-weight:700}.warn{color:#b45309;font-weight:700}.muted{color:#666}
    .wrap{max-width:860px;margin:24px auto;padding:16px}
    .nav{display:flex;align-items:center;margin-bottom:10px}
    .brand{font-weight:800;font-size:18px;text-decoration:none;color:#111;letter-spacing:.2px}
    .brand:hover{text-decoration:underline}
    header{display:flex;align-items:center;justify-content:flex-end;gap:12px;margin-bottom:10px}
    h1{font-size:20px;margin:0}
    .meta{display:flex;gap:16px;align-items:center;font-weight:700}
    .label{font-size:12px;color:#666;letter-spacing:.08em;text-transform:uppercase;margin:10px 0 6px}
    .row-grid{display:grid;grid-template-columns:repeat(4,60px);gap:12px;align-items:center;justify-content:center}
    .tile{width:60px;height:60px;border-radius:10px;background:#fff;display:grid;place-items:center;border:1px solid #e5e7eb}
    .bar{display:flex;gap:12px;justify-content:center;margin:14px 0;flex-wrap:wrap}
    .opt{min-width:88px;padding:10px 12px;font-size:22px;border-radius:10px;border:2px solid #d1d5db;background:#fff;cursor:pointer;font-variant-numeric:tabular-nums}
    .opt:disabled{opacity:1;cursor:default}
    .opt:focus{outline:3px solid #3b82f6;outline-offset:2px}
    .status{text-align:center;font-weight:700;margin-top:8px}.ok{color:#15803d}.bad{color:#b91c1c}
    .controls{display:flex;justify-content:center;gap:10px;margin-top:10px;flex-wrap:wrap}
    .btn{padding:10px 14px;border-radius:10px;border:2px solid #d1d5db;background:#fff;cursor:pointer;font-weight:700}
    .btn[disabled]{opacity:.5;cursor:not-allowed}
    .debug{text-align:center;font-size:12px;color:#444;margin-top:6px}
    .plus{fill:#2EA7FF}.square{fill:#E63946}.circle{fill:#4CAF50}.tri{fill:#F4B400}
    .hidden{display:none !important}
    .timer{font-variant-numeric:tabular-nums}

    .modal{position:fixed;inset:0;background:rgba(0,0,0,.35);display:none;align-items:center;justify-content:center;padding:16px;z-index:50}
    .modal .box{background:#fff;border:1px solid #e5e7eb;border-radius:14px;max-width:420px;width:100%;padding:18px;text-align:center}
    .modal h2{margin:0 0 6px 0;font-size:20px}
    .modal p{margin:0 0 12px 0;color:#444}
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = document.body.dataset.supabaseUrl;
    const SUPABASE_ANON_KEY = document.body.dataset.supabaseAnonKey;
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, { auth: { flowType: 'pkce' } });

    const gate = document.getElementById('gate');
    const content = document.getElementById('content');

    async function ensureMember() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        gate.className='card err';
        gate.innerHTML='No session. Please <a href="./index.html">log in</a>.';
        return false;
      }
      if (!session.user.email_confirmed_at) {
        gate.className='card warn';
        gate.innerHTML='Signed in but email not verified. Open the link we sent you, then refresh this page.';
        return false;
      }
      return true;
    }

    function initSwitchChallenge(){
      function shapePlus(){return `<svg width="34" height="34" viewBox="0 0 24 24"><path class="plus" d="M10 4h4v6h6v4h-6v6h-4v-6H4v-4h6z"/></svg>`}
      function shapeSquare(){return `<svg width="34" height="34" viewBox="0 0 24 24"><rect class="square" x="4" y="4" width="16" height="16" rx="3"/></svg>`}
      function shapeCircle(){return `<svg width="34" height="34" viewBox="0 0 24 24"><circle class="circle" cx="12" cy="12" r="8"/></svg>`}
      function shapeTriangle(){return `<svg width="34" height="34" viewBox="0 0 24 24"><path class="tri" d="M12 4l9 16H3z"/></svg>`}
      const SHAPES={P:shapePlus,S:shapeSquare,C:shapeCircle,T:shapeTriangle};

      function renderRow(el,tokens){ el.innerHTML=tokens.map(t=>`<div class="tile">${SHAPES[t]()}</div>`).join(''); }
      function shuffle(a){a=a.slice(); for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]];} return a;}
      function randomCode(){return shuffle([1,2,3,4]).join('')}
      function makeOptions(correct){const set=new Set([correct]); while(set.size<3){const c=randomCode(); if(c!==correct)set.add(c)} return shuffle([...set]);}
      function deriveCode(top,bottom){const pos=new Map(); top.forEach((t,i)=>pos.set(t,i+1)); return bottom.map(t=>pos.get(t)).join('');}
      function applyPermToArray(arr, code){const perm=code.split('').map(d=>+d-1); return perm.map(i=>arr[i]);}
      function invertCode(code){const perm=code.split('').map(d=>+d-1); const inv=[]; for(let i=0;i<perm.length;i++) inv[perm[i]]=i; return inv.map(x=>x+1).join('');}

      function stageForLevel(n){ if(n<=6) return 1; if(n<=12) return 2; return 3; }

      const topRow=document.getElementById('topRow');
      const bottomRow=document.getElementById('bottomRow');
      const optionsEl=document.getElementById('options');
      const status=document.getElementById('status');
      const levelEl=document.getElementById('level');
      const debug=document.getElementById('debug');
      const showDebug=document.getElementById('showDebug');
      const timerEl=document.getElementById('timer');
      const skipBtn=document.getElementById('skipBtn');

      const boxSection=document.getElementById('boxSection');
      const boxChip=document.getElementById('boxChip');

      const box1Section=document.getElementById('box1Section');
      const box2Section=document.getElementById('box2Section');
      const box1Chip=document.getElementById('box1Chip');
      const box2Chip=document.getElementById('box2Chip');

      const optionsSection=document.getElementById('optionsSection');
      const wrap=document.querySelector('.wrap');

      const endModal = document.getElementById('endModal');
      const restartBtn = document.getElementById('restartBtn');
      const endMsg = document.getElementById('endMsg');

      let adminUnlocked=false;
      showDebug.addEventListener('change',()=>{
        if(showDebug.checked){
          const code = window.prompt('Enter admin password:');
          if(code==='1606'){ adminUnlocked=true; debug.style.display='block'; }
          else{
            adminUnlocked=false; showDebug.checked=false; debug.style.display='none';
            status.textContent='Admin code required'; status.className='status bad';
          }
        }else{ debug.style.display='none'; }
      });

      function hideAllBoxSections(){ boxSection.classList.add('hidden'); box1Section.classList.add('hidden'); box2Section.classList.add('hidden'); }
      function insertBeforeInput(el){ const inputLabel=document.getElementById('labelInput'); wrap.insertBefore(el,inputLabel); }

      // run state and tracking
      let level=1,lvl=null,ticking=true;
      let correctCount=0, incorrectCount=0, maxLevel=1;
      let startTs=0, endTs=0, intervalId=null;

      function setOptionsEnabled(v){[...optionsEl.children].forEach(b=>b.disabled=!v);}

      function startTimer(ms=6*60*1000){
        if(intervalId) clearInterval(intervalId);
        startTs = Date.now();
        endTs   = startTs + ms;
        ticking = true;
        skipBtn.disabled = false;

        correctCount=0; incorrectCount=0; maxLevel=1; level=1;

        intervalId = setInterval(handleTick,250);
        handleTick();
      }

      function handleTick(){
        const ms = Math.max(0, endTs - Date.now());
        const s = Math.floor(ms/1000);
        const mm = String(Math.floor(s/60)).padStart(2,'0');
        const ss = String(s%60).padStart(2,'0');
        timerEl.textContent = `${mm}:${ss}`;
        if(ms<=0) finishRun('Time is up');
      }

      async function savePlay({endedReason}){
        try{
          const { data:{ session } } = await supabase.auth.getSession();
          if(!session) return;
          let username=null;
          const { data: prof } = await supabase.from('profiles').select('username').eq('id', session.user.id).maybeSingle();
          if(prof && prof.username) username=prof.username;
          else username=(session.user.email||'Player').split('@')[0];

          const elapsed = Math.max(0, Math.floor((Date.now()-startTs)/1000));

          const row = {
            user_id: session.user.id,
            username,
            mode: 'SC_Full_6m',
            duration_seconds: elapsed,
            levels_reached: Math.max(1,maxLevel),
            correct: correctCount,
            incorrect: incorrectCount,
            ended_reason: endedReason
          };
          await supabase.from('plays').insert(row);
        }catch(e){ console.error('Failed to save play', e); }
      }

      async function finishRun(msg){
        if(intervalId){ clearInterval(intervalId); intervalId=null; }
        ticking=false; setOptionsEnabled(false);
        status.textContent = msg || 'Time is up'; status.className='status bad';
        skipBtn.disabled = true;

        const endedReason = (msg && msg.toLowerCase().includes('skip')) ? 'skipped' : 'timeout';
        await savePlay({ endedReason });

        endMsg.textContent = (msg || 'Time is up') + ' Ready to go again?';
        endModal.style.display='flex';
      }

      function restartRun(){
        endModal.style.display='none';
        loadNewLevel(true);
        setOptionsEnabled(true);
        startTimer(6*60*1000);
      }

      document.getElementById('restartBtn').addEventListener('click', restartRun);
      document.getElementById('skipBtn').addEventListener('click', ()=>finishRun('Skipped to end'));

      function loadNewLevel(resetStatus=true){
        const stage = stageForLevel(level);
        levelEl.textContent = String(level);

        hideAllBoxSections();

        const TOK=['P','S','C','T'];
        const top=shuffle(TOK), bottom=shuffle(TOK);

        let correct, boxCode=null, box1=null, box2=null;

        [boxSection, box1Section, box2Section, optionsSection].forEach(s=>{ if(s.parentNode) s.parentNode.removeChild(s); });

        if(stage===1){
          insertBeforeInput(optionsSection);
          correct = deriveCode(top,bottom);
        }else if(stage===2){
          const boxFirst = Math.random()<0.5;
          boxCode = randomCode();
          boxSection.classList.remove('hidden');
          if(boxFirst){
            insertBeforeInput(boxSection); insertBeforeInput(optionsSection);
            const t1=applyPermToArray(top, boxCode);
            correct=deriveCode(t1,bottom);
          }else{
            insertBeforeInput(optionsSection); insertBeforeInput(boxSection);
            const inv=invertCode(boxCode); const b1=applyPermToArray(bottom, inv);
            correct=deriveCode(top,b1);
          }
        }else{
          const modes=['A','B','C']; const mode3=modes[Math.floor(Math.random()*3)];
          box1=randomCode(); box2=randomCode();
          box1Section.classList.remove('hidden'); box2Section.classList.remove('hidden');

          if(mode3==='A'){
            insertBeforeInput(box1Section); insertBeforeInput(box2Section); insertBeforeInput(optionsSection);
            const t1=applyPermToArray(top,box1); const t2=applyPermToArray(t1,box2);
            correct=deriveCode(t2,bottom);
          }else if(mode3==='B'){
            insertBeforeInput(optionsSection); insertBeforeInput(box1Section); insertBeforeInput(box2Section);
            const b2inv=invertCode(box2), b1inv=invertCode(box1);
            const bAfter=applyPermToArray(applyPermToArray(bottom,b2inv),b1inv);
            correct=deriveCode(top,bAfter);
          }else{
            insertBeforeInput(box1Section); insertBeforeInput(optionsSection); insertBeforeInput(box2Section);
            const t1=applyPermToArray(top,box1); const b2inv=invertCode(box2);
            const bAfter=applyPermToArray(bottom,b2inv);
            correct=deriveCode(t1,bAfter);
          }
        }

        const options = makeOptions(correct);
        lvl={stage, top, bottom, correct, options, boxCode, box1, box2};

        renderRow(topRow, top);
        renderRow(bottomRow, bottom);

        optionsEl.innerHTML='';
        options.forEach(code=>{
          const b=document.createElement('button');
          b.className='opt'; b.type='button'; b.textContent=code;
          b.addEventListener('click',()=>choose(code));
          optionsEl.appendChild(b);
        });

        if(stage===2 && boxCode!==null) boxChip.textContent=boxCode;
        if(stage===3){ box1Chip.textContent=box1; box2Chip.textContent=box2; }

        if(resetStatus){ status.textContent='Locked'; status.className='status'; }

        debug.textContent = `Expected code: ${correct}`;
        debug.style.display = (adminUnlocked && showDebug.checked) ? 'block' : 'none';

        setOptionsEnabled(ticking);
      }

      function choose(code){
        if(!ticking) return;
        setOptionsEnabled(false);
        const ok = (code===lvl.correct);
        if(ok){ correctCount+=1; level = level+1; } else { incorrectCount+=1; level = Math.max(1, level-1); }
        maxLevel = Math.max(maxLevel, level);
        status.textContent = ok ? 'Correct' : 'Incorrect';
        status.className   = ok ? 'status ok' : 'status bad';
        loadNewLevel(false);
        setOptionsEnabled(true);
      }

      loadNewLevel(true);
      startTimer(6*60*1000);
    }

  async function ensureProfile() {
    const { data:{ session } } = await supabase.auth.getSession();
    if (!session) return;
    const uid = session.user.id;

    const { data: existing } = await supabase
      .from('profiles').select('id,username').eq('id', uid).maybeSingle();
    if (existing && existing.username) return;

    const fromLocal = localStorage.getItem('desired_username');
    const fallback  = (session.user.email || 'Player').split('@')[0];
    const username  = (fromLocal && fromLocal.length >= 3) ? fromLocal : fallback;

    await supabase.from('profiles').upsert({ id: uid, username }, { onConflict:'id' });
  }

  (async function main(){
    const ok = await ensureMember(); if(!ok) return;
    await ensureProfile(); // <-- add this
    gate.style.display='none';
    content.style.display='block';
    initSwitchChallenge();
  })();
  </script>
