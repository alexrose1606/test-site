<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auth callback</title>
  <link rel="stylesheet" href="../styles.css">
  <script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const url = document.body.dataset.supabaseUrl = localStorage.getItem('SB_URL');
      const key = document.body.dataset.supabaseAnonKey = localStorage.getItem('SB_ANON');
      const { createClient } = window.supabase;
      const client = createClient(url, key);
      // Just fetch session and route onward
      const { data: { session } } = await client.auth.getSession();
      const el = document.getElementById('status');
      if (session) {
        el.textContent = "Sign-in verified. Redirecting to dashboard…";
        setTimeout(() => location.href = "/dashboard.html", 1200);
      } else {
        el.textContent = "No session found. Try logging in.";
        setTimeout(() => location.href = "/index.html", 2000);
      }
    });
  </script>
</head>
<body data-supabase-url="" data-supabase-anon-key="">
  <main class="wrap">
    <h1>Checking your session…</h1>
    <p id="status">Waiting…</p>
  </main>
</body>
</html>
